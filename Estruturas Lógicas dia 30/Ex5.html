<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota = Number(prompt("Insria uma nota de 0 a 10: "))
                if (nota >= "7" ) {
                    let resultado = `Aprovado.`;
                    document.write(resultado);
                }
                if (nota < "5") {
                    let resultado = `Reprovado.`;
                    document.write(resultado);
                }
                if (nota == "5" || nota == "6" ) {
                    let resultado = `Recuperação.`;
                    document.write(resultado);
                }
               
                console.log(resultado)
    </script>
</body>
</html>
