<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = Number(prompt("Insira um número: "))
                if (n > "0") {
                    let resultado = `${n} é um número positivo.`;
                    document.write(resultado);
                }
                if (n < "0") {
                    let resultado = `${n} é um número negativo.`;
                    document.write(resultado);
                }
                if ( n == "0"){
                    let resultado = `${n} é um número nulo.`;
                    document.write(resultado);
                }
               
                console.log(resultado)
    </script>
</body>
</html>
