    <script>
        let n = Number(prompt("Insira um número: "))
                if (n % 2 == "0") {
                    let resultado = `${n} é um número par.`;
                    document.write(resultado);
                }

                    let resultado = `${n} é um ímpar.`;
                    document.write(resultado);
                }
               
                console.log(resultado)
    </script>
