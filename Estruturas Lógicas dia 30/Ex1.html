<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let idade = Number(prompt("Insira sua idade: "))
                if (idade >= "18") {
                    let resultado = `Você tem ${idade} anos e é maior de idade.`;
                    document.write(resultado);
                }
                if (idade <= "18") {
                    let resultado = `Você tem ${idade} anos e é menor de idade.`;
                    document.write(resultado);
                }
                console.log(resultado)
    </script>
</body>
</html>
