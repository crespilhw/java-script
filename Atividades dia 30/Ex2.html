<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <Script>
        let p = Number(prompt("Insira a quantidade de camisetas pequenas: "))
        let m = Number(prompt("Insira a quantidade de camisetas média: "))
        let g = Number(prompt("Insira a quantidade de camisetas grandes: "))
        let cp = p*10;
        let cm = m*12;
        let cg = p*15;
        let total = cp+cm+cg;
        let resultado = `R$${cp} será arrecadado em camisetas P, R$${cm} será arrecadado em camisetas M, R$${cg} será arrecadado em camisetas G, Total de R$${total}`;
        console.log(resultado);
        alert(resultado);
    </Script>
</body>
