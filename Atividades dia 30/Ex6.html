<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <Script>
        let reais = Number(prompt("Insira o valor em reais (R$): "))
        let dolar = Number(prompt("Insira o valor da cotação do dolár (US$): "))
        var conver = reais*dolar;
        let resultado = `R$${reais} são US$${conver}`;
        console.log(resultado);
        alert(resultado);
    </Script>
</body>
