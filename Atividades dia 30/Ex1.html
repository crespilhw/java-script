<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        let litro = Number(prompt("Insira o valor do litro da gasolina: "))
        let valor = Number(prompt("Insira quantos reais de gasolina você deseja pagar: "))
        let tanque = valor/litro;
        let resultado = `Você irá pagar R$ ${valor}, o litro custa R$ ${litro}, e o tanque será preenchido com ${tanque} litros.`;
        console.log(resultado);
        alert(resultado);
    </Script>
</body>
</html>
