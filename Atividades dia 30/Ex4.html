<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        let c = Number(prompt("Insira a temperatura em graus celsius: "))
        let conversao = (c * 9/5) + 32 
        let resultado = `A temperatura em celsius é ${c}° e em fahrenheit é ${conversao}°.`;
        console.log(resultado);
        alert(resultado);
    </Script>
</body>
</html>
