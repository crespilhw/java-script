        <body>
            <script>
                let valorhr = Number(prompt("Quanto você ganha por hora?: "))
                let hr = Number(prompt("Quantas horas você trabalha?: "))
                let sal = valorhr*hr*30;
                let resultado = `Você trabalha ${hr} horas no mês, ganha ${valorhr} por hora, seu salário é de ${sal}.`;

                console.log(resultado);
                alert(resultado);
            </script>
